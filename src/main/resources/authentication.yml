authenticate-matchers:
  # 测试
  - path-matchers:
      - /api/test/**
    authenticated: false
    has-any-role:
  # 登录授权
  - path-matchers:
    - /api/authenticate
    authenticated: false
    has-any-role:
  # 通用接口
  - path-matchers:
      - /api/user-menu
      - /api/all-role
  # 管理员接口
  - path-matchers:
      - /api/user-list
    has-any-role:
      - admin

# 菜单权限
menu-matchers:
  - path-matchers:
      - /index
  - path-matchers:
      - /user/index
    authenticated: true
    has-any-role:
      - admin
