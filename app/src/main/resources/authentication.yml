authenticate-matchers:
  # 测试
  - path-matchers:
    - /api/ping
    - /api/test/**
    - /api/questionnaire/**
    authenticated: false
  # websocket,考虑连接时携带token
  - path-matchers:
    - /websocket
    authenticated: false
  # api-docs
  - path-matchers:
    - /v3/api-docs
    authenticated: false
  # 通用接口
  - path-matchers:
    # 登录授权
    - /api/authenticate
    authenticated: false
  # 管理员接口
  - path-matchers:
    - /api/admin/**
    # 创建文章
    - /api/article/create
    - /api/article/modify
    # 修改住院记录状态
    - /api/inpatient-record/update-state
    # 住院记录列表
    - /api/inpatient-record/page
    has-any-role:
    - admin
  # 用户接口
  - path-matchers:
    # 新增住院记录状态
    - /api/inpatient-record/create
    has-any-role:
    - client
# 菜单权限
menu-matchers:
  - path-matchers:
    - /index
  - path-matchers:
    - /user/index
    authenticated: true
    has-any-role:
    - admin
