authenticate-matchers:
  # 测试
  - path-matchers:
    - /api/ping
    - /api/test/**
    - /api/questionnaire/**
    authenticated: false
  # websocket,考虑连接时携带token
  - path-matchers:
    - /websocket
    authenticated: false
  # api-docs
  - path-matchers:
    - /v3/api-docs
    authenticated: false
  # 登录授权
  - path-matchers:
    - /api/authenticate
    authenticated: false
  # 通用接口
  - path-matchers:
    - /api/user-menu
    - /api/all-role
  # 管理员接口
  - path-matchers:
    - /api/admin/**
    has-any-role:
    - admin

# 菜单权限
menu-matchers:
  - path-matchers:
    - /index
  - path-matchers:
    - /user/index
    authenticated: true
    has-any-role:
    - admin
